<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>Etch-a-Sketch</header>
        <div class="main-container">
            <div class="left-contents">
                <form>
                    <fieldset>
                        <legend>Choose Shape:</legend>
                        <label class="choice" for="square-choice">Square</label>
                        <input type="radio" name="shape-choice" id="square" checked="true"/>
                        <label class="choice" for="circle-choice">Circle</label>
                        <input type="radio" name="shape-choice" id="circle" />
                    </fieldset>
                </form>
                <button>Color Mode</button>
                <button>Rainbow Mode</button>
                <button>Eraser</button>
                <button>Clear</button>
                <form method="get">
                    <label for="boxes">Number of Boxes:</label>
                    <input class="slider" type="range" id="range-slider" name="boxes" min="5" max="30">
                  </form>
            </div>
            <div id="board"></div>
            <div class="right-contents">
                <button>Background</button>
                <button>Grid</button>
                <button>Border</button>
            </div>
        </div>
        <footer></footer>
        <script src="index.js"></script>
    </body>
</html>
