<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Etch-a-Sketch</header>
    <div class="main-container">
        <div class="left-contents">
            <div id="choose-shape">
                <legend>Choose Shape:</legend>
                    <div>
                        <label class="shape-choice">Square</label>
                        <input type="radio" name="shape-choice" id="square" checked="true"/>
                        <label class="shape-choice">Circle</label>
                        <input type="radio" name="shape-choice" id="circle" />
                    </div>
            </div>
            <div id="choose-color">
                <label for="color-picker">Color Theme:</label>
                <input type="color" value="#E01E12" id="color-picker">
            </div>
            <button id="color-mode">Color Mode</button>
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div id="size-slider">
                <label for="boxes">Number of Boxes:</label>
                <input class="slider" type="range" id="range-slider" name="boxes" min="5" max="30" value="17.5">
            </div>
        </div>
        <div id="board"></div>
        <div class="right-contents"></div>
    </div>
    <footer>By Michael Quinton</footer>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
</html>
